<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoltLab - Share Your Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            padding-bottom: 80px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 2px solid #ff0000;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 100;
        }

        .back-btn {
            background: none;
            border: none;
            cursor: pointer;
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
            stroke: #ff0000;
        }

        .header-title {
            font-size: 1.3rem;
            font-weight: bold;
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .lab-icon {
            font-size: 1.5rem;
        }

        .new-project-btn {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .new-project-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.5);
        }

        .container {
            max-width: 1200px;
            margin: 70px auto 0;
            padding: 20px;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #ff0000;
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ff0000;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            overflow-x: auto;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            color: #888;
            font-weight: 500;
        }

        .tab.active {
            color: #ff0000;
            border-bottom-color: #ff0000;
        }

        .tab:hover {
            color: #ff0000;
        }

        .search-bar {
            margin-bottom: 25px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #ff0000;
            background: rgba(255, 255, 255, 0.08);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff0000, #ff6b6b);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .project-card:hover::before {
            transform: scaleX(1);
        }

        .project-card:hover {
            border-color: #ff0000;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.2);
        }

        .project-header {
            display: flex;
            align-items: start;
            gap: 15px;
            margin-bottom: 15px;
        }

        .project-icon {
            font-size: 2.5rem;
        }

        .project-info {
            flex: 1;
        }

        .project-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ff0000;
        }

        .project-author {
            color: #888;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .project-description {
            color: #aaa;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .project-stats {
            display: flex;
            gap: 20px;
            padding-top: 15px;
            border-top: 1px solid #333;
            font-size: 0.85rem;
            color: #888;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-item svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
        }

        .project-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: rgba(255, 0, 0, 0.3);
        }

        .action-btn svg {
            width: 18px;
            height: 18px;
            stroke: #fff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            stroke: #333;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 200;
            overflow-y: auto;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1a1a1a;
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff0000;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 500;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #ff0000;
            background: rgba(255, 255, 255, 0.08);
        }

        .form-select option {
            background: #1a1a1a;
            color: white;
        }

        .tag-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 8px;
            min-height: 45px;
        }

        .tag-input-container input {
            flex: 1;
            min-width: 100px;
            background: none;
            border: none;
            color: white;
            outline: none;
        }

        .tag-item {
            background: rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag-remove {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 0;
            font-size: 1rem;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.5);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .project-detail-section {
            margin-bottom: 25px;
        }

        .detail-label {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .detail-content {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            color: #fff;
            line-height: 1.6;
        }

        .code-block {
            background: #0d0d0d;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.5);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-top: 2px solid #ff0000;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            z-index: 100;
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-btn:hover svg {
            stroke: #ff0000;
        }

        .nav-btn svg {
            width: 28px;
            height: 28px;
            stroke: #ffffff;
            transition: stroke 0.2s ease;
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }

            .modal-content {
                padding: 20px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="window.location.href='feed.html'">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </button>
        <div class="header-title">
            <span class="lab-icon">üî¨</span>
            VoltLab
        </div>
        <button class="new-project-btn" onclick="openNewProjectModal()">
            + New Project
        </button>
    </div>

    <div class="container">
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-number" id="total-projects">0</div>
                <div class="stat-label">Total Projects</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="web-projects">0</div>
                <div class="stat-label">Web Projects</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="code-projects">0</div>
                <div class="stat-label">Code Projects</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="my-projects">0</div>
                <div class="stat-label">My Projects</div>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" id="search-input" placeholder="Search projects..." oninput="renderProjects()">
            <span class="search-icon">üîç</span>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="filterProjects('all')">All Projects</button>
            <button class="tab" onclick="filterProjects('my')">My Projects</button>
            <button class="tab" onclick="filterProjects('web')">Web Design</button>
            <button class="tab" onclick="filterProjects('code')">Programming</button>
            <button class="tab" onclick="filterProjects('popular')">Popular</button>
        </div>

        <div id="projects-container" class="projects-grid">
            <div class="loading">Loading projects...</div>
        </div>
    </div>

    <!-- New Project Modal -->
    <div class="modal" id="new-project-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Create New Project</div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="new-project-form" onsubmit="createProject(event)">
                <div class="form-group">
                    <label class="form-label">Project Name *</label>
                    <input type="text" class="form-input" id="project-name" required placeholder="e.g. Weather App">
                </div>

                <div class="form-group">
                    <label class="form-label">Project Type *</label>
                    <select class="form-select" id="project-type" required>
                        <option value="">Select type...</option>
                        <option value="web">Web Design (HTML/CSS/JS)</option>
                        <option value="code">Programming (Python/PHP/JS/etc)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Description *</label>
                    <textarea class="form-textarea" id="project-description" required placeholder="Describe your project..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Code/Files *</label>
                    <textarea class="form-textarea" id="project-code" required placeholder="Paste your code here..." style="min-height: 200px;"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Tags (Press Enter to add)</label>
                    <div class="tag-input-container" id="tags-container">
                        <input type="text" id="tag-input" placeholder="Add tags..." onkeypress="addTag(event)">
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">Create Project</button>
            </form>
        </div>
    </div>

    <!-- View Project Modal -->
    <div class="modal" id="view-project-modal">
        <div class="modal-content" style="max-width: 900px;">
            <div class="modal-header">
                <div class="modal-title" id="view-project-title">Project Name</div>
                <button class="close-btn" onclick="closeViewModal()">&times;</button>
            </div>
            <div id="project-details"></div>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn" onclick="window.location.href='feed.html'">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            </svg>
        </button>

        <button class="nav-btn" onclick="window.location.href='search.html'">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        </button>

        <button class="nav-btn" onclick="window.location.href='post.html'">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
        </button>

        <button class="nav-btn" onclick="window.location.href='achievement.html'">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
            </svg>
        </button>

        <button class="nav-btn" onclick="location.reload()">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                <path d="M9 2v6l3 2V2h2v8l3-2V2h2v8.5a1 1 0 0 1-.4.8l-6 4.5a1 1 0 0 1-1.2 0l-6-4.5A1 1 0 0 1 5 10.5V2h2v8l3 2V2h2z"></path>
                <path d="M5 22h14"></path>
            </svg>
        </button>

        <button class="nav-btn" onclick="window.location.href='profile.html'">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, getDoc, updateDoc, arrayUnion, query, where, orderBy, Timestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSPMesh8APXCNQ0cUxnyhaVVqjD8Iz-0U",
            authDomain: "voltdev-479bc.firebaseapp.com",
            projectId: "voltdev-479bc",
            storageBucket: "voltdev-479bc.firebasestorage.app",
            messagingSenderId: "513128200236",
            appId: "1:513128200236:web:75990bc6886376b2183989",
            measurementId: "G-JH4CD7PGHP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let allProjects = [];
        let currentFilter = 'all';
        let projectTags = [];

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'register.html';
                return;
            }
            
            currentUser = user;
            await loadProjects();
        });

        async function loadProjects() {
            try {
                const projectsSnapshot = await getDocs(collection(db, 'voltlab'));
                allProjects = [];

                for (const projectDoc of projectsSnapshot.docs) {
                    const projectData = projectDoc.data();
                    const userDoc = await getDoc(doc(db, 'users', projectData.userId));
                    const userData = userDoc.exists() ? userDoc.data() : {};

                    allProjects.push({
                        id: projectDoc.id,
                        ...projectData,
                        authorName: userData.username || 'Unknown',
                        authorImage: userData.profileImage
                    });
                }

                updateStats();
                renderProjects();

            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('projects-container').innerHTML = 
                    '<div class="loading">Failed to load projects</div>';
            }
        }

        function updateStats() {
            const webProjects = allProjects.filter(p => p.type === 'web').length;
            const codeProjects = allProjects.filter(p => p.type === 'code').length;
            const myProjects = allProjects.filter(p => p.userId === currentUser.uid).length;

            document.getElementById('total-projects').textContent = allProjects.length;
            document.getElementById('web-projects').textContent = webProjects;
            document.getElementById('code-projects').textContent = codeProjects;
            document.getElementById('my-projects').textContent = myProjects;
        }

        function renderProjects() {
            const container = document.getElementById('projects-container');
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            let filteredProjects = allProjects.filter(project => {
                const matchesSearch = project.name.toLowerCase().includes(searchTerm) ||
                                    project.description.toLowerCase().includes(searchTerm) ||
                                    project.tags?.some(tag => tag.toLowerCase().includes(searchTerm));

                if (currentFilter === 'all') return matchesSearch;
                if (currentFilter === 'my') return matchesSearch && project.userId === currentUser.uid;
                if (currentFilter === 'web') return matchesSearch && project.type === 'web';
                if (currentFilter === 'code') return matchesSearch && project.type === 'code';
                if (currentFilter === 'popular') {
                    return matchesSearch && (project.usedBy?.length || 0) >= 3;
                }
                return matchesSearch;
            });

            if (filteredProjects.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <path d="M9 2v6l3 2V2h2v8l3-2V2h2v8.5a1 1 0 0 1-.4.8l-6 4.5a1 1 0 0 1-1.2 0l-6-4.5A1 1 0 0 1 5 10.5V2h2v8l3 2V2h2z"/>
                            <path d="M5 22h14"/>
                        </svg>
                        <p>No projects found</p>
                    </div>
                `;
                return;
            }

            let html = '';
            filteredProjects.forEach(project => {
                const icon = project.type === 'web' ? 'üé®' : 'üíª';
                const usedCount = project.usedBy?.length || 0;
                const isOwner = project.userId === currentUser.uid;
                const createdDate = project.createdAt ? new Date(project.createdAt.seconds * 1000).toLocaleDateString('ms-MY') : '';

                html += `
                    <div class="project-card" onclick="viewProject('${project.id}')">
                        ${isOwner ? `
                            <div class="project-actions">
                                <button class="action-btn" onclick="event.stopPropagation(); deleteProject('${project.id}')" title="Delete">
                                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                        <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                    </svg>
                                </button>
                            </div>
                        ` : ''}
                        
                        <div class="project-header">
                            <div class="project-icon">${icon}</div>
                            <div class="project-info">
                                <div class="project-title">${project.name}</div>
                                <div class="project-author">
                                    <span>by</span> <strong>${project.authorName}</strong>
                                </div>
                            </div>
                        </div>

                        <div class="project-description">${project.description}</div>

                        ${project.tags && project.tags.length > 0 ? `
                            <div class="project-tags">
                                ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}

                        <div class="project-stats">
                            <div class="stat-item">
                                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                                    <circle cx="9" cy="7" r="4"/>
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>
                                </svg>
                                <span>${usedCount} used</span>
                            </div>
                            <div class="stat-item">
                                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <path d="M12 6v6l4 2"/>
                                </svg>
                                <span>${createdDate}</span>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        window.filterProjects = function(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            renderProjects();
        };

        window.openNewProjectModal = function() {
            document.getElementById('new-project-modal').classList.add('active');
        };

        window.closeModal = function() {
            document.getElementById('new-project-modal').classList.remove('active');
            document.getElementById('new-project-form').reset();
            projectTags = [];
            updateTagsDisplay();
        };

        window.addTag = function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const input = event.target;
                const tag = input.value.trim();
                
                if (tag && !projectTags.includes(tag)) {
                    projectTags.push(tag);
                    updateTagsDisplay();
                    input.value = '';
                }
            }
        };

        function updateTagsDisplay() {
            const container = document.getElementById('tags-container');
            const input = document.getElementById('tag-input');
            
            container.innerHTML = '';
            
            projectTags.forEach((tag, index) => {
                const tagElement = document.createElement('span');
                tagElement.className = 'tag-item';
                tagElement.innerHTML = `
                    ${tag}
                    <button type="button" class="tag-remove" onclick="removeTag(${index})">√ó</button>
                `;
                container.appendChild(tagElement);
            });
            
            container.appendChild(input);
        }

        window.removeTag = function(index) {
            projectTags.splice(index, 1);
            updateTagsDisplay();
        };

        window.createProject = async function(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            try {
                const projectData = {
                    name: document.getElementById('project-name').value,
                    type: document.getElementById('project-type').value,
                    description: document.getElementById('project-description').value,
                    code: document.getElementById('project-code').value,
                    tags: projectTags,
                    userId: currentUser.uid,
                    createdAt: Timestamp.now(),
                    usedBy: []
                };

                await addDoc(collection(db, 'voltlab'), projectData);
                
                showNotification('Project created successfully! üéâ');
                closeModal();
                await loadProjects();

            } catch (error) {
                console.error('Error creating project:', error);
                showNotification('Failed to create project');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Project';
            }
        };

        window.viewProject = async function(projectId) {
            try {
                const project = allProjects.find(p => p.id === projectId);
                if (!project) return;

                const modal = document.getElementById('view-project-modal');
                document.getElementById('view-project-title').textContent = project.name;

                const hasUsed = project.usedBy && project.usedBy.includes(currentUser.uid);
                const isOwner = project.userId === currentUser.uid;

                document.getElementById('project-details').innerHTML = `
                    <div class="project-detail-section">
                        <div class="detail-label">Author</div>
                        <div class="detail-content">${project.authorName}</div>
                    </div>

                    <div class="project-detail-section">
                        <div class="detail-label">Type</div>
                        <div class="detail-content">${project.type === 'web' ? 'üé® Web Design (HTML/CSS/JS)' : 'üíª Programming'}</div>
                    </div>

                    <div class="project-detail-section">
                        <div class="detail-label">Description</div>
                        <div class="detail-content">${project.description}</div>
                    </div>

                    ${project.tags && project.tags.length > 0 ? `
                        <div class="project-detail-section">
                            <div class="detail-label">Tags</div>
                            <div class="project-tags">
                                ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <div class="project-detail-section">
                        <div class="detail-label">Code</div>
                        <div class="code-block">${escapeHtml(project.code)}</div>
                    </div>

                    <div class="action-buttons">
                        ${!isOwner ? `
                            <button class="btn btn-primary" onclick="useProject('${projectId}', ${hasUsed})">
                                ${hasUsed ? '‚úì Used' : 'Use This Project'}
                            </button>
                        ` : ''}
                        <button class="btn btn-secondary" onclick="copyCode('${projectId}')">
                            üìã Copy Code
                        </button>
                    </div>
                `;

                modal.classList.add('active');

            } catch (error) {
                console.error('Error viewing project:', error);
            }
        };

        window.closeViewModal = function() {
            document.getElementById('view-project-modal').classList.remove('active');
        };

        window.useProject = async function(projectId, hasUsed) {
            try {
                const projectRef = doc(db, 'voltlab', projectId);

                if (hasUsed) {
                    showNotification('You have already used this project');
                    return;
                }

                await updateDoc(projectRef, {
                    usedBy: arrayUnion(currentUser.uid)
                });

                showNotification('Project marked as used! üéâ');
                await loadProjects();
                closeViewModal();

            } catch (error) {
                console.error('Error using project:', error);
                showNotification('Failed to mark project as used');
            }
        };

        window.copyCode = function(projectId) {
            const project = allProjects.find(p => p.id === projectId);
            if (!project) return;

            navigator.clipboard.writeText(project.code).then(() => {
                showNotification('Code copied to clipboard! üìã');
            }).catch(err => {
                console.error('Failed to copy:', err);
                showNotification('Failed to copy code');
            });
        };

        window.deleteProject = async function(projectId) {
            if (!confirm('Are you sure you want to delete this project?')) return;

            try {
                await deleteDoc(doc(db, 'voltlab', projectId));
                showNotification('Project deleted successfully');
                await loadProjects();

            } catch (error) {
                console.error('Error deleting project:', error);
                showNotification('Failed to delete project');
            }
        };

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showNotification(message) {
            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.textContent = message;
            document.body.appendChild(notif);

            setTimeout(() => {
                notif.remove();
            }, 3000);
        }
    </script>
</body>
</html>
