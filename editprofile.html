<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoltDev - Edit Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            padding-bottom: 80px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 2px solid #ff0000;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: none;
            border: none;
            cursor: pointer;
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
            stroke: #ff0000;
        }

        .header-title {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .save-btn {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        .edit-container {
            max-width: 600px;
            margin: 80px auto 0;
            padding: 20px;
        }

        .banner-section {
            position: relative;
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #1a0000 0%, #330000 100%);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 60px;
            cursor: pointer;
            border: 2px dashed #333;
            transition: all 0.3s ease;
        }

        .banner-section:hover {
            border-color: #ff0000;
        }

        .banner-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .banner-section:hover .banner-overlay {
            opacity: 1;
        }

        .banner-overlay svg {
            width: 40px;
            height: 40px;
            stroke: #ff0000;
        }

        .profile-pic-section {
            position: absolute;
            bottom: -40px;
            left: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            border: 4px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 2.5rem;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .profile-pic-section:hover {
            transform: scale(1.05);
        }

        .profile-pic-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-pic-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-pic-section:hover .profile-pic-overlay {
            opacity: 1;
        }

        .profile-pic-overlay svg {
            width: 30px;
            height: 30px;
            stroke: #ff0000;
        }

        .form-section {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff0000;
            background: rgba(255, 255, 255, 0.15);
        }

        textarea.form-input {
            min-height: 100px;
            resize: vertical;
        }

        .input-hint {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
        }

        .danger-zone {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            border-radius: 10px;
        }

        .danger-title {
            color: #ff0000;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .danger-title svg {
            width: 24px;
            height: 24px;
        }

        .danger-btn {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            border: 1px solid #ff0000;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .danger-btn:hover {
            background: rgba(255, 0, 0, 0.3);
        }

        .success-message {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        input[type="file"] {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        @media (max-width: 768px) {
            .edit-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <button class="back-btn" id="back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <div class="header-title">Edit Profile</div>
        </div>
        <button class="save-btn" onclick="saveProfile()">Simpan</button>
    </div>

    <div class="edit-container" id="edit-container">
        <div class="loading">Memuatkan...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, updatePassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSPMesh8APXCNQ0cUxnyhaVVqjD8Iz-0U",
            authDomain: "voltdev-479bc.firebaseapp.com",
            projectId: "voltdev-479bc",
            storageBucket: "voltdev-479bc.firebasestorage.app",
            messagingSenderId: "513128200236",
            appId: "1:513128200236:web:75990bc6886376b2183989",
            measurementId: "G-JH4CD7PGHP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let userData = null;
        let newBannerImage = null;
        let newProfileImage = null;

        document.getElementById('back-btn').onclick = function() {
            window.location.href = `profile.html?uid=${currentUser.uid}`;
        };

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'register.html';
                return;
            }
            
            currentUser = user;
            await loadUserData();
        });

        async function loadUserData() {
            try {
                const userDoc = await getDoc(doc(db, 'users', currentUser.uid));
                userData = userDoc.data();
                renderEditForm();
            } catch (error) {
                console.error('Error loading user data:', error);
                document.getElementById('edit-container').innerHTML = '<div class="loading">Gagal memuatkan data</div>';
            }
        }

        function renderEditForm() {
            const container = document.getElementById('edit-container');

            const profilePicContent = userData.profileImage 
                ? `<img src="${userData.profileImage}" alt="Profile" id="profile-preview">`
                : userData.username.charAt(0).toUpperCase();

            const bannerContent = userData.bannerImage
                ? `<img src="${userData.bannerImage}" alt="Banner" id="banner-preview">`
                : '';

            container.innerHTML = `
                <div id="success-message" class="success-message"></div>
                <div id="error-message" class="error-message"></div>

                <div class="banner-section" onclick="document.getElementById('banner-input').click()">
                    ${bannerContent}
                    <div class="banner-overlay">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                        <span>Ubah Banner</span>
                    </div>
                    <div class="profile-pic-section" onclick="event.stopPropagation(); document.getElementById('profile-input').click()">
                        ${profilePicContent}
                        <div class="profile-pic-overlay">
                            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                                <circle cx="12" cy="13" r="4"></circle>
                            </svg>
                        </div>
                    </div>
                </div>

                <input type="file" id="banner-input" accept="image/*" onchange="handleBannerChange(event)">
                <input type="file" id="profile-input" accept="image/*" onchange="handleProfileChange(event)">

                <div class="form-section">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-input" id="username-input" value="${userData.username}" ${userData.isOwner ? 'disabled' : ''}>
                        <div class="input-hint">${userData.isOwner ? 'Owner tidak boleh mengubah username' : 'Username unik anda'}</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Bio</label>
                        <textarea class="form-input" id="bio-input" placeholder="Ceritakan tentang diri anda...">${userData.bio || ''}</textarea>
                        <div class="input-hint">Maksimum 150 karakter</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password Baru (Kosongkan jika tidak mahu ubah)</label>
                        <input type="password" class="form-input" id="password-input" placeholder="Masukkan password baru">
                        <div class="input-hint">Minimum 6 karakter</div>
                    </div>
                </div>

                <div class="danger-zone">
                    <div class="danger-title">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                            <line x1="12" y1="9" x2="12" y2="13"></line>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                        Danger Zone
                    </div>
                    <button class="danger-btn" onclick="logout()">Log Keluar</button>
                </div>
            `;
        }

        window.handleBannerChange = function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                newBannerImage = e.target.result;
                const preview = document.getElementById('banner-preview');
                if (preview) {
                    preview.src = newBannerImage;
                } else {
                    const bannerSection = document.querySelector('.banner-section');
                    const img = document.createElement('img');
                    img.id = 'banner-preview';
                    img.src = newBannerImage;
                    bannerSection.insertBefore(img, bannerSection.firstChild);
                }
            };
            reader.readAsDataURL(file);
        };

        window.handleProfileChange = function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                newProfileImage = e.target.result;
                const preview = document.getElementById('profile-preview');
                const profileSection = document.querySelector('.profile-pic-section');
                
                if (preview) {
                    preview.src = newProfileImage;
                } else {
                    profileSection.innerHTML = `<img src="${newProfileImage}" alt="Profile" id="profile-preview">`;
                    const overlay = document.createElement('div');
                    overlay.className = 'profile-pic-overlay';
                    overlay.innerHTML = `
                        <svg viewBox="0 0 24 24" fill="none" stroke="#ff0000" stroke-width="2">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                            <circle cx="12" cy="13" r="4"></circle>
                        </svg>
                    `;
                    profileSection.appendChild(overlay);
                }
            };
            reader.readAsDataURL(file);
        };

        window.saveProfile = async function() {
            const username = document.getElementById('username-input').value.trim();
            const bio = document.getElementById('bio-input').value.trim();
            const password = document.getElementById('password-input').value;

            if (!username && !userData.isOwner) {
                showError('Username tidak boleh kosong');
                return;
            }

            if (bio.length > 150) {
                showError('Bio terlalu panjang (maksimum 150 karakter)');
                return;
            }

            try {
                const updates = {
                    bio: bio
                };

                if (!userData.isOwner && username !== userData.username) {
                    updates.username = username;
                }

                if (newBannerImage) {
                    updates.bannerImage = newBannerImage;
                }

                if (newProfileImage) {
                    updates.profileImage = newProfileImage;
                }

                await updateDoc(doc(db, 'users', currentUser.uid), updates);

                if (password && password.length >= 6) {
                    await updatePassword(currentUser, password);
                }

                showSuccess('Profile berjaya dikemaskini!');
                
                setTimeout(() => {
                    window.location.href = `profile.html?uid=${currentUser.uid}`;
                }, 2000);

            } catch (error) {
                console.error('Error saving profile:', error);
                if (error.code === 'auth/requires-recent-login') {
                    showError('Sila log masuk semula untuk mengubah password');
                } else {
                    showError('Gagal menyimpan perubahan: ' + error.message);
                }
            }
        };

        window.logout = async function() {
            if (confirm('Adakah anda pasti mahu log keluar?')) {
                try {
                    await auth.signOut();
                    window.location.href = 'register.html';
                } catch (error) {
                    console.error('Error logging out:', error);
                }
            }
        };

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 5000);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }
    </script>
</body>
</html>
