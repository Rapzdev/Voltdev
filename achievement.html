<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoltDev - Achievements</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            padding-bottom: 80px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 2px solid #ff0000;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 100;
        }

        .back-btn {
            background: none;
            border: none;
            cursor: pointer;
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
            stroke: #ff0000;
        }

        .header-title {
            font-size: 1.3rem;
            font-weight: bold;
            flex: 1;
        }

        .achievement-stats {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: #ff0000;
        }

        .container {
            max-width: 800px;
            margin: 70px auto 0;
            padding: 20px;
        }

        .summary-card {
            background: linear-gradient(135deg, #1a0000 0%, #330000 100%);
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
        }

        .summary-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ff0000;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .summary-item {
            background: rgba(255, 0, 0, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .summary-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ff0000;
        }

        .summary-label {
            color: #ccc;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .tab {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            border-color: #ff0000;
        }

        .tab:hover {
            border-color: #ff0000;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .achievement-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #333;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .achievement-card.unlocked {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
        }

        .achievement-card.locked {
            opacity: 0.6;
        }

        .achievement-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
        }

        .achievement-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .achievement-icon {
            font-size: 3rem;
            filter: grayscale(100%);
        }

        .achievement-card.unlocked .achievement-icon {
            filter: grayscale(0%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .achievement-info {
            flex: 1;
        }

        .achievement-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .achievement-card.unlocked .achievement-name {
            color: #ff0000;
        }

        .achievement-description {
            color: #aaa;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .achievement-progress {
            margin-top: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6b6b);
            transition: width 0.5s ease;
        }

        .progress-text {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
        }

        .claim-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .claim-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.5);
        }

        .claim-btn:disabled {
            background: #333;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .unlocked-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .unlocked-date {
            font-size: 0.8rem;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            stroke: #333;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-top: 2px solid #ff0000;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            z-index: 100;
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-btn:hover svg {
            stroke: #ff0000;
        }

        .nav-btn svg {
            width: 28px;
            height: 28px;
            stroke: #ffffff;
            transition: stroke 0.2s ease;
        }

        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.5);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .summary-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .achievements-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                gap: 5px;
            }

            .tab {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

        const firebaseConfig = {

            authDomain: "voltdev-479bc.firebaseapp.com",

        };

        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        const achievements = [

            },

            },

            },
            {

            },
            {

            },
            {

            },
            {

                icon: 'ü•à',

            },

            },
            {

            },

            },

            },
            {

                name: 'VoltLab GOAT',
                description: 'Projek di VoltLab digunakan 10 orang atau lebih',
                icon: 'üêê',
                requirement: 10,
                type: 'voltlab_usage',
                checkProgress: () => userProgress.projectUsage || 0
            },
            {
                id: 'fullstack',
                name: 'Fullstack',
                description: 'Post 20 projek web design dan program di VoltLab',
                icon: 'üöÄ',
                requirement: 20,
                type: 'voltlab_total',
                checkProgress: () => (userProgress.voltlabWebProjects || 0) + (userProgress.voltlabCodeProjects || 0)
            },
            {
                id: 'developer',
                name: 'Developer',
                description: 'Achievement khusus untuk owner "Rapzz"',
                icon: 'üëë',
                requirement: 1,
                type: 'owner',
                checkProgress: () => userData?.isOwner ? 1 : 0
            }
        ];

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'register.html';
                return;
            }
            
            currentUser = user;
            await loadAchievements();
        });

        async function loadAchievements() {
            try {
                const userDoc = await getDoc(doc(db, 'users', currentUser.uid));
                if (!userDoc.exists()) return;
                
                userData = userDoc.data();
                await calculateUserProgress();
                renderAchievements();

            } catch (error) {
                console.error('Error loading achievements:', error);
                document.getElementById('achievements-container').innerHTML = 
                    '<div class="loading">Gagal memuatkan achievements</div>';
            }
        }

        async function calculateUserProgress() {
            try {
                const followersDoc = await getDoc(doc(db, 'followers', currentUser.uid));
                const followersData = followersDoc.exists() ? followersDoc.data() : { followers: [] };
                userProgress.followers = followersData.followers?.length || 0;

                userProgress.consecutiveLogins = userData.consecutiveLogins || 0;

                const postsQuery = query(collection(db, 'posts'));
                const postsSnapshot = await getDocs(postsQuery);
                let totalLikes = 0;
                let totalComments = 0;

                postsSnapshot.forEach(doc => {
                    const post = doc.data();
                    if (post.likedBy && post.likedBy.includes(currentUser.uid)) {
                        totalLikes++;
                    }
                    if (post.comments) {
                        const userComments = post.comments.filter(c => c.userId === currentUser.uid);
                        totalComments += userComments.length;
                    }
                });

                userProgress.totalLikes = totalLikes;
                userProgress.totalComments = totalComments;

                const voltlabQuery = query(collection(db, 'voltlab'), where('userId', '==', currentUser.uid));
                const voltlabSnapshot = await getDocs(voltlabQuery);
                let webProjects = 0;
                let codeProjects = 0;
                let maxUsage = 0;

                voltlabSnapshot.forEach(doc => {
                    const project = doc.data();
                    if (project.type === 'web') webProjects++;
                    if (project.type === 'code') codeProjects++;
                    if (project.usedBy && project.usedBy.length > maxUsage) {
                        maxUsage = project.usedBy.length;
                    }
                });

                userProgress.voltlabWebProjects = webProjects;
                userProgress.voltlabCodeProjects = codeProjects;
                userProgress.projectUsage = maxUsage;
                userProgress.leaderboardRank = userData.leaderboardRank || 999;

            } catch (error) {
                console.error('Error calculating progress:', error);
            }
        }

        function renderAchievements() {
            const container = document.getElementById('achievements-container');
            const unlockedAchievements = userData.achievements || [];
            
            let html = '';
            let unlockedCount = 0;
            let filteredAchievements = [];

            achievements.forEach(achievement => {
                const isUnlocked = unlockedAchievements.includes(achievement.id);
                const currentProgress = achievement.checkProgress();
                const isClaimable = !isUnlocked && currentProgress >= achievement.requirement;

                if (isUnlocked) unlockedCount++;

                if (currentFilter === 'all' || 
                    (currentFilter === 'unlocked' && isUnlocked) || 
                    (currentFilter === 'locked' && !isUnlocked) || 
                    (currentFilter === 'claimable' && isClaimable)) {
                    filteredAchievements.push({ achievement, isUnlocked, currentProgress, isClaimable });
                }
            });

            if (filteredAchievements.length === 0) {
                html = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
                        </svg>
                        <p>Tiada achievement dalam kategori ini</p>
                    </div>
                `;
            } else {
                filteredAchievements.forEach(({ achievement, isUnlocked, currentProgress, isClaimable }) => {
                    const progressPercent = Math.min((currentProgress / achievement.requirement) * 100, 100);
                    const unlockedDate = userData.achievementDates && userData.achievementDates[achievement.id]
                        ? new Date(userData.achievementDates[achievement.id].seconds * 1000).toLocaleDateString('ms-MY')
                        : '';

                    html += `
                        <div class="achievement-card ${isUnlocked ? 'unlocked' : 'locked'}">
                            ${isUnlocked ? '<div class="unlocked-badge">‚úì TERBUKA</div>' : ''}
                            <div class="achievement-header">
                                <div class="achievement-icon">${achievement.icon}</div>
                                <div class="achievement-info">
                                    <div class="achievement-name">${achievement.name}</div>
                                    <div class="achievement-description">${achievement.description}</div>
                                </div>
                            </div>
                            
                            ${!isUnlocked ? `
                                <div class="achievement-progress">
                                    <div class="progress-text">
                                        Progress: ${currentProgress}/${achievement.requirement}
                                    </div>
                                    <div class="progress-bar">
                                        <div class="progress-fill" style="width: ${progressPercent}%"></div>
                                    </div>
                                </div>
                                <button class="claim-btn" 
                                        onclick="claimAchievement('${achievement.id}')"
                                        ${!isClaimable ? 'disabled' : ''}>
                                    ${isClaimable ? 'üéâ CLAIM SEKARANG!' : 'üîí Belum Lengkap'}
                                </button>
                            ` : `
                                <div class="unlocked-date">
                                    Dibuka pada: ${unlockedDate}
                                </div>
                            `}
                        </div>
                    `;
                });
            }

            container.innerHTML = html;

            document.getElementById('unlocked-count').textContent = unlockedCount;
            document.getElementById('total-unlocked').textContent = unlockedCount;
            document.getElementById('total-locked').textContent = achievements.length - unlockedCount;
            document.getElementById('completion-rate').textContent = 
                Math.round((unlockedCount / achievements.length) * 100) + '%';
        }

        window.filterAchievements = function(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            renderAchievements();
        };

        window.claimAchievement = async function(achievementId) {
            try {
                const achievement = achievements.find(a => a.id === achievementId);
                if (!achievement) return;

                if (userData.achievements && userData.achievements.includes(achievementId)) {
                    showNotification('Achievement sudah terbuka!');
                    return;
                }

                const currentProgress = achievement.checkProgress();
                if (currentProgress < achievement.requirement) {
                    showNotification('Belum memenuhi syarat!');
                    return;
                }

                const userRef = doc(db, 'users', currentUser.uid);
                await updateDoc(userRef, {
                    achievements: arrayUnion(achievementId),
                    [`achievementDates.${achievementId}`]: Timestamp.now()
                });

                if (!userData.achievements) userData.achievements = [];
                userData.achievements.push(achievementId);
                if (!userData.achievementDates) userData.achievementDates = {};
                userData.achievementDates[achievementId] = Timestamp.now();

                showNotification(`üéâ Achievement "${achievement.name}" terbuka!`);
                renderAchievements();

            } catch (error) {
                console.error('Error claiming achievement:', error);
                showNotification('Gagal claim achievement. Sila cuba lagi.');
            }
        };

        function showNotification(message) {
            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.textContent = message;
            document.body.appendChild(notif);

            setTimeout(() => {
                notif.remove();
            }, 3000);
        }
    </script>
</body>
</html>
