<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoltDev - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            padding-bottom: 80px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 2px solid #ff0000;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 100;
        }

        .back-btn {
            background: none;
            border: none;
            cursor: pointer;
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
            stroke: #ff0000;
        }

        .header-title {
            font-size: 1.3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .admin-container {
            max-width: 900px;
            margin: 80px auto 0;
            padding: 20px;
        }

        .admin-section {
            background: rgba(26, 0, 0, 0.6);
            border: 1px solid #ff0000;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #333;
        }

        .section-header svg {
            width: 28px;
            height: 28px;
            stroke: #ff0000;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff0000;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #ccc;
            font-size: 0.95rem;
        }

        .user-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .user-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-info-admin {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .user-avatar-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .user-status {
            font-size: 0.85rem;
            color: #888;
        }

        .status-online {
            color: #00ff00;
        }

        .user-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .action-btn.ban {
            border-color: #ff0000;
        }

        .action-btn.unban {
            background: rgba(0, 255, 0, 0.2);
            border-color: #00ff00;
            color: #00ff00;
        }

        .form-group-admin {
            margin-bottom: 20px;
        }

        .form-label-admin {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 500;
        }

        .form-input-admin {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        .form-input-admin:focus {
            outline: none;
            border-color: #ff0000;
        }

        .submit-btn-admin {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .submit-btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
        }

        .event-list {
            margin-top: 20px;
        }

        .event-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
        }

        .event-question {
            font-weight: bold;
            margin-bottom: 8px;
            color: #ff6b6b;
        }

        .event-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #888;
            margin-top: 8px;
        }

        .success-msg {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .error-msg {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .user-actions {
                flex-direction: column;
                width: 100%;
            }
            .user-item {
                flex-direction: column;
                gap: 15px;
            }
            .user-info-admin {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="window.location.href='feed.html'">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </button>
        <div class="header-title">ADMIN PANEL</div>
    </div>

    <div class="admin-container" id="admin-container">
        <div class="loading">Memuatkan admin panel...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, getDocs, collection, updateDoc, addDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSPMesh8APXCNQ0cUxnyhaVVqjD8Iz-0U",
            authDomain: "voltdev-479bc.firebaseapp.com",
            projectId: "voltdev-479bc",
            storageBucket: "voltdev-479bc.firebasestorage.app",
            messagingSenderId: "513128200236",
            appId: "1:513128200236:web:75990bc6886376b2183989",
            measurementId: "G-JH4CD7PGHP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let allUsers = [];
        let allEvents = [];

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'register.html';
                return;
            }
            
            currentUser = user;
            const userDoc = await getDoc(doc(db, 'users', user.uid));
            const userData = userDoc.data();

            if (!userData.isOwner || userData.username !== 'Rapzz') {
                alert('Akses ditolak! Hanya untuk admin Rapzz.');
                window.location.href = 'feed.html';
                return;
            }

            await loadAdminData();
        });

        async function loadAdminData() {
            try {
                const usersSnapshot = await getDocs(collection(db, 'users'));
                allUsers = usersSnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                const eventsSnapshot = await getDocs(query(collection(db, 'events'), orderBy('createdAt', 'desc')));
                allEvents = eventsSnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                renderAdminPanel();

            } catch (error) {
                console.error('Error loading admin data:', error);
                document.getElementById('admin-container').innerHTML = '<div class="loading">Gagal memuatkan data</div>';
            }
        }

        function renderAdminPanel() {
            const container = document.getElementById('admin-container');

            const activeUsers = allUsers.filter(u => {
                if (!u.lastLogin) return false;
                const lastLogin = new Date(u.lastLogin);
                const now = new Date();
                const diffMinutes = (now - lastLogin) / (1000 * 60);
                return diffMinutes < 30;
            });

            const totalAchievements = allUsers.reduce((sum, u) => sum + (u.achievements?.length || 0), 0);
            const totalPosts = allUsers.reduce((sum, u) => sum + (u.posts || 0), 0);

            container.innerHTML = `
                <div class="admin-section">
                    <div class="section-header">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <line x1="12" y1="1" x2="12" y2="23"></line>
                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                        </svg>
                        <span class="section-title">Statistik Platform</span>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number">${allUsers.length}</div>
                            <div class="stat-label">Total Pengguna</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${activeUsers.length}</div>
                            <div class="stat-label">Aktif Sekarang</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${totalPosts}</div>
                            <div class="stat-label">Total Postingan</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${totalAchievements}</div>
                            <div class="stat-label">Total Achievement</div>
                        </div>
                    </div>
                </div>

                <div class="admin-section">
                    <div class="section-header">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        <span class="section-title">Pengurusan Pengguna</span>
                    </div>
                    <div class="user-list">
                        ${allUsers.map(user => {
                            const isActive = activeUsers.some(u => u.id === user.id);
                            return `
                                <div class="user-item">
                                    <div class="user-info-admin">
                                        <div class="user-avatar-small">${user.username.charAt(0).toUpperCase()}</div>
                                        <div class="user-details">
                                            <div class="user-name">${user.username}</div>
                                            <div class="user-status ${isActive ? 'status-online' : ''}">
                                                ${isActive ? 'Online' : 'Offline'} â€¢ ${user.achievements?.length || 0} achievements
                                            </div>
                                        </div>
                                    </div>
                                    <div class="user-actions">
                                        ${user.isOwner ? '<span style="color:#ff0000">OWNER</span>' : `
                                            <button class="action-btn ${user.isBanned ? 'unban' : 'ban'}" onclick="toggleBan('${user.id}', ${user.isBanned})">
                                                ${user.isBanned ? 'Unban' : 'Ban'}
                                            </button>
                                            <button class="action-btn" onclick="customTitle('${user.id}')">Custom Title</button>
                                        `}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>

                <div class="admin-section">
                    <div class="section-header">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <span class="section-title">Tambah Event</span>
                    </div>
                    <div id="event-success" class="success-msg"></div>
                    <div id="event-error" class="error-msg"></div>
                    <form onsubmit="addEvent(event)">
                        <div class="form-group-admin">
                            <label class="form-label-admin">Soalan Teka-Teki</label>
                            <input type="text" class="form-input-admin" id="event-question" placeholder="Masukkan soalan..." required>
                        </div>
                        <div class="form-group-admin">
                            <label class="form-label-admin">Jawapan</label>
                            <input type="text" class="form-input-admin" id="event-answer" placeholder="Jawapan yang betul..." required>
                        </div>
                        <div class="form-group-admin">
                            <label class="form-label-admin">Hadiah (Achievement ID)</label>
                            <input type="text" class="form-input-admin" id="event-reward" placeholder="e.g. special_event_1" required>
                        </div>
                        <button type="submit" class="submit-btn-admin">Tambah Event</button>
                    </form>

                    <div class="event-list">
                        <h3 style="margin-bottom: 15px; color: #ff6b6b;">Event Aktif</h3>
                        ${allEvents.length > 0 ? allEvents.map(event => `
                            <div class="event-item">
                                <div class="event-question">${event.question}</div>
                                <div>Jawapan: ${event.answer}</div>
                                <div class="event-details">
                                    <span>Hadiah: ${event.reward}</span>
                                    <button class="action-btn" onclick="deleteEvent('${event.id}')">Hapus</button>
                                </div>
                            </div>
                        `).join('') : '<div style="color:#888; text-align:center; padding:20px;">Tiada event aktif</div>'}
                    </div>
                </div>
            `;
        }

        window.toggleBan = async function(userId, isBanned) {
            const action = isBanned ? 'unban' : 'ban';
            if (!confirm(`Adakah anda pasti mahu ${action} pengguna ini?`)) return;

            try {
                await updateDoc(doc(db, 'users', userId), {
                    isBanned: !isBanned
                });
                await loadAdminData();
            } catch (error) {
                console.error('Error toggling ban:', error);
                alert('Gagal mengubah status ban');
            }
        };

        window.customTitle = async function(userId) {
            const title = prompt('Masukkan custom title:');
            if (!title) return;

            try {
                const userDoc = await getDoc(doc(db, 'users', userId));
                const userData = userDoc.data();
                const achievements = userData.achievements || [];
                
                if (!achievements.includes(title)) {
                    achievements.push(title);
                }

                await updateDoc(doc(db, 'users', userId), {
                    achievements: achievements,
                    customTitle: title
                });

                alert('Custom title berjaya ditambah!');
                await loadAdminData();

            } catch (error) {
                console.error('Error adding custom title:', error);
                alert('Gagal menambah custom title');
            }
        };

        window.addEvent = async function(e) {
            e.preventDefault();

            const question = document.getElementById('event-question').value.trim();
            const answer = document.getElementById('event-answer').value.trim();
            const reward = document.getElementById('event-reward').value.trim();

            try {
                await addDoc(collection(db, 'events'), {
                    question: question,
                    answer: answer.toLowerCase(),
                    reward: reward,
                    createdAt: new Date().toISOString(),
                    active: true
                });
