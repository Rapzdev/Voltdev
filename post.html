<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoltDev - Buat Postingan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 2px solid #ff0000;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: none;
            border: none;
            cursor: pointer;
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
            stroke: #ff0000;
        }

        .header-title {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .post-btn {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
            border: none;
            padding: 8px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .post-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        .post-btn:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
        }

        .post-container {
            max-width: 600px;
            margin: 80px auto 0;
            padding: 20px;
        }

        .upload-area {
            background: rgba(26, 0, 0, 0.6);
            border: 2px dashed #333;
            border-radius: 20px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .upload-area:hover {
            border-color: #ff0000;
            background: rgba(26, 0, 0, 0.8);
        }

        .upload-area.has-image {
            padding: 0;
            border-style: solid;
            min-height: auto;
        }

        .upload-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .upload-icon svg {
            width: 100%;
            height: 100%;
            stroke: #ff0000;
        }

        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #ff6b6b;
        }

        .upload-hint {
            color: #888;
            font-size: 0.9rem;
        }

        .preview-image {
            width: 100%;
            border-radius: 20px;
            display: none;
        }

        .preview-image.show {
            display: block;
        }

        .remove-image {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff0000;
            color: #ff0000;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-image:hover {
            background: #ff0000;
            color: white;
        }

        .remove-image svg {
            width: 24px;
            height: 24px;
        }

        .caption-section {
            background: rgba(26, 0, 0, 0.6);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .caption-label {
            display: block;
            margin-bottom: 10px;
            color: #ff6b6b;
            font-weight: bold;
        }

        .caption-input {
            width: 100%;
            min-height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 1rem;
            resize: vertical;
            font-family: inherit;
        }

        .caption-input:focus {
            outline: none;
            border-color: #ff0000;
            background: rgba(255, 255, 255, 0.15);
        }

        .caption-counter {
            text-align: right;
            color: #888;
            font-size: 0.85rem;
            margin-top: 8px;
        }

        .tips-section {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            border-radius: 15px;
            padding: 20px;
        }

        .tips-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: #ff6b6b;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tips-title svg {
            width: 24px;
            height: 24px;
        }

        .tips-list {
            list-style: none;
            color: #ccc;
        }

        .tips-list li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
        }

        .tips-list li:before {
            content: "â€¢";
            position: absolute;
            left: 10px;
            color: #ff0000;
            font-weight: bold;
        }

        input[type="file"] {
            display: none;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top-color: #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .post-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <button class="back-btn" onclick="window.location.href='feed.html'">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <div class="header-title">Buat Postingan</div>
        </div>
        <button class="post-btn" id="post-btn" disabled onclick="submitPost()">POST</button>
    </div>

    <div class="post-container">
        <div id="success-message" class="success-message"></div>
        <div id="error-message" class="error-message"></div>

        <div class="upload-area" id="upload-area" onclick="document.getElementById('file-input').click()">
            <div id="upload-placeholder">
                <div class="upload-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                </div>
                <div class="upload-text">Tekan untuk pilih gambar</div>
                <div class="upload-hint">PNG, JPG atau GIF (Maks 5MB)</div>
            </div>
            <img id="preview-image" class="preview-image" alt="Preview">
            <button class="remove-image" id="remove-btn" onclick="event.stopPropagation(); removeImage()" style="display: none;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <input type="file" id="file-input" accept="image/*" onchange="handleFileSelect(event)">

        <div class="caption-section">
            <label class="caption-label">Caption</label>
            <textarea class="caption-input" id="caption-input" placeholder="Tulis caption untuk postingan anda..." maxlength="500"></textarea>
            <div class="caption-counter"><span id="char-count">0</span>/500</div>
        </div>

        <div class="tips-section">
            <div class="tips-title">
                <svg viewBox="0 0 24 24" fill="none" stroke="#ff0000" stroke-width="2">
                    <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
                </svg>
                Tips Postingan Terbaik
            </div>
            <ul class="tips-list">
                <li>Gunakan gambar dengan kualiti tinggi dan jelas</li>
                <li>Tulis caption yang menarik dan relevan</li>
                <li>Post pada waktu ramai pengguna aktif</li>
                <li>Interaksi dengan komen untuk dapatkan lebih engagement</li>
            </ul>
        </div>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSPMesh8APXCNQ0cUxnyhaVVqjD8Iz-0U",
            authDomain: "voltdev-479bc.firebaseapp.com",
            projectId: "voltdev-479bc",
            storageBucket: "voltdev-479bc.firebasestorage.app",
            messagingSenderId: "513128200236",
            appId: "1:513128200236:web:75990bc6886376b2183989",
            measurementId: "G-JH4CD7PGHP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let selectedImage = null;

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'register.html';
                return;
            }
            currentUser = user;
        });

        const captionInput = document.getElementById('caption-input');
        const charCount = document.getElementById('char-count');

        captionInput.addEventListener('input', () => {
            charCount.textContent = captionInput.value.length;
            checkFormValid();
        });

        window.handleFileSelect = function(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.size > 5 * 1024 * 1024) {
                showError('Ukuran gambar terlalu besar! Maksimum 5MB');
                return;
            }

            if (!file.type.startsWith('image/')) {
                showError('File harus berupa gambar!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                selectedImage = e.target.result;
                
                const previewImg = document.getElementById('preview-image');
                const placeholder = document.getElementById('upload-placeholder');
                const uploadArea = document.getElementById('upload-area');
                const removeBtn = document.getElementById('remove-btn');

                previewImg.src = selectedImage;
                previewImg.classList.add('show');
                placeholder.style.display = 'none';
                uploadArea.classList.add('has-image');
                removeBtn.style.display = 'flex';

                checkFormValid();
            };
            reader.readAsDataURL(file);
        };

        window.removeImage = function() {
            selectedImage = null;
            
            const previewImg = document.getElementById('preview-image');
            const placeholder = document.getElementById('upload-placeholder');
            const uploadArea = document.getElementById('upload-area');
            const removeBtn = document.getElementById('remove-btn');
            const fileInput = document.getElementById('file-input');

            previewImg.classList.remove('show');
            previewImg.src = '';
            placeholder.style.display = 'block';
            uploadArea.classList.remove('has-image');
            removeBtn.style.display = 'none';
            fileInput.value = '';

            checkFormValid();
        };

        function checkFormValid() {
            const postBtn = document.getElementById('post-btn');
            postBtn.disabled = !selectedImage;
        }

        window.submitPost = async function() {
            if (!selectedImage) {
                showError('Sila pilih gambar terlebih dahulu!');
                return;
            }

            const caption = document.getElementById('caption-input').value.trim();

            showLoading(true);

            try {
                await addDoc(collection(db, 'posts'), {
                    userId: currentUser.uid,
                    imageData: selectedImage,
                    caption: caption,
                    likes: 0,
                    likedBy: [],
                    comments: [],
                    createdAt: new Date().toISOString()
                });

                await updateDoc(doc(db, 'users', currentUser.uid), {
                    posts: increment(1)
                });

                showSuccess('Postingan berjaya diterbitkan!');
                
                setTimeout(() => {
                    window.location.href = 'feed.html';
                }, 2000);

            } catch (error) {
                console.error('Error posting:', error);
                showError('Gagal menerbitkan postingan: ' + error.message);
                showLoading(false);
            }
        };

        function showSuccess(message) {
            const div = document.getElementById('success-message');
            div.textContent = message;
            div.style.display = 'block';
            setTimeout(() => div.style.display = 'none', 5000);
        }

        function showError(message) {
            const div = document.getElementById('error-message');
            div.textContent = message;
            div.style.display = 'block';
            setTimeout(() => div.style.display = 'none', 5000);
        }

        function showLoading(show) {
            const overlay = document.getElementById('loading-overlay');
            if (show) {
                overlay.classList.add('show');
            } else {
                overlay.classList.remove('show');
            }
        }
    </script>
</body>
</html>
