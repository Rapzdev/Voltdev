<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoltDev - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            padding-bottom: 80px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 2px solid #ff0000;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 100;
        }

        .back-btn {
            background: none;
            border: none;
            cursor: pointer;
        }

        .back-btn svg {
            width: 24px;
            height: 24px;
            stroke: #ff0000;
        }

        .header-title {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .profile-container {
            max-width: 600px;
            margin: 70px auto 0;
        }

        .banner {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #1a0000 0%, #330000 100%);
            position: relative;
            overflow: hidden;
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            padding: 20px;
            position: relative;
        }

        .profile-pic-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            border: 4px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 2.5rem;
            margin-top: -50px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .profile-pic-large img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .username-section {
            margin-bottom: 10px;
        }

        .username {
            font-size: 1.5rem;
            font-weight: bold;
            display: inline-block;
        }

        .owner-badge {
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-left: 10px;
        }

        .bio {
            color: #ccc;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .stat-item:hover {
            transform: scale(1.05);
        }

        .stat-number {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ff0000;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #333;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #ff0000;
        }

        .achievements-preview {
            padding: 20px;
            border-top: 1px solid #333;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title svg {
            width: 24px;
            height: 24px;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .achievement-item {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .achievement-item:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        .achievement-icon {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .achievement-name {
            font-size: 0.75rem;
            color: #ccc;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #333;
            padding: 0 20px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #ff0000;
            border-bottom-color: #ff0000;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            padding: 2px;
        }

        .post-thumbnail {
            aspect-ratio: 1;
            background: #111;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .post-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .post-thumbnail:hover img {
            transform: scale(1.1);
        }

        .post-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .post-thumbnail:hover .post-overlay {
            opacity: 1;
        }

        .overlay-stat {
            display: flex;
            align-items: center;
            gap: 5px;
            color: white;
            font-weight: bold;
        }

        .overlay-stat svg {
            width: 20px;
            height: 20px;
        }

        .no-posts {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-top: 2px solid #ff0000;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            z-index: 100;
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-btn:hover svg {
            stroke: #ff0000;
        }

        .nav-btn svg {
            width: 28px;
            height: 28px;
            stroke: #ffffff;
            transition: stroke 0.2s ease;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .error-message {
            text-align: center;
            padding: 40px 20px;
            color: #ff0000;
        }

        @media (max-width: 768px) {
            .stats {
                gap: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="window.location.href='feed.html'">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </button>
        <div class="header-title" id="header-title">Profile</div>
    </div>

    <div class="profile-container" id="profile-container">
        <div class="loading">Memuatkan profile...</div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn" onclick="window.location.href='feed.html'">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            </svg>
        </button>

        <button class="nav-btn" onclick="window.location.href='search.html'">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        </button>

        <button class="nav-btn" onclick="window.location.href='post.html'">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
        </button>

        <button class="nav-btn" onclick="window.location.href='achievement.html'">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="#ff0000"/>
            </svg>
        </button>

        <button class="nav-btn" onclick="window.location.href='voltlab.html'">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                <path d="M9 2v6l3 2V2h2v8l3-2V2h2v8.5a1 1 0 0 1-.4.8l-6 4.5a1 1 0 0 1-1.2 0l-6-4.5A1 1 0 0 1 5 10.5V2h2v8l3 2V2h2z"></path>
                <path d="M5 22h14"></path>
            </svg>
        </button>

        <button class="nav-btn" onclick="location.reload()">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, updateDoc, arrayUnion, arrayRemove, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSPMesh8APXCNQ0cUxnyhaVVqjD8Iz-0U",
            authDomain: "voltdev-479bc.firebaseapp.com",
            projectId: "voltdev-479bc",
            storageBucket: "voltdev-479bc.firebasestorage.app",
            messagingSenderId: "513128200236",
            appId: "1:513128200236:web:75990bc6886376b2183989",
            measurementId: "G-JH4CD7PGHP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let profileUserId = null;
        let isOwnProfile = false;

        const achievementNames = {
            'ngangur': 'Ngangur',
            'woody_volt': 'Woody Volt',
            'iron_volt': 'Iron Volt',
            'golden_log': 'Golden Log',
            'master_of_like': 'Master Like',
            'diamond': 'Diamond',
            'obsidiaza': 'Obsidiaza',
            'woods_leader': 'Woods Leader',
            'silver_leader': 'Silver Leader',
            'gold_leader': 'Gold Leader',
            'web_designer': 'Web Designer',
            'programer': 'Programer',
            'netizen': 'Netizen',
            'voltlab_goat': 'VoltLab GOAT',
            'fullstack': 'Fullstack',
            'developer': 'Developer',
            'seleb': 'Seleb'
        };

        // Auth state change listener - Sesuai dengan rules: read semua users dibenarkan
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'register.html';
                return;
            }
            
            currentUser = user;

            // Get profile user ID from URL or use current user
            const urlParams = new URLSearchParams(window.location.search);
            profileUserId = urlParams.get('uid') || user.uid;
            isOwnProfile = profileUserId === user.uid;

            await loadProfile();
        });

        // Load profile function - Sesuai dengan Firestore rules
        async function loadProfile() {
            try {
                // Read users collection - Rules: allow read: if true
                const userDoc = await getDoc(doc(db, 'users', profileUserId));
                
                if (!userDoc.exists()) {
                    document.getElementById('profile-container').innerHTML = '<div class="error-message">Pengguna tidak dijumpai</div>';
                    return;
                }

                const userData = userDoc.data();
                document.getElementById('header-title').textContent = userData.username;

                // Read posts collection - Rules: allow read: if true
                const postsQuery = query(collection(db, 'posts'), where('userId', '==', profileUserId));
                const postsSnapshot = await getDocs(postsQuery);
                const posts = postsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                // Read followers collection - Rules: allow read: if true
                const followersRef = doc(db, 'followers', profileUserId);
                const followersDoc = await getDoc(followersRef);
                const followersData = followersDoc.exists() ? followersDoc.data() : { followers: [], following: [] };
                
                // Check if current user is following this profile
                const isFollowing = followersData.followers && followersData.followers.includes(currentUser.uid);

                renderProfile(userData, posts, followersData.followers?.length || 0, followersData.following?.length || 0, isFollowing);

            } catch (error) {
                console.error('Error loading profile:', error);
                document.getElementById('profile-container').innerHTML = '<div class="error-message">Gagal memuatkan profile. Sila cuba lagi.</div>';
            }
        }

        // Render profile UI
        function renderProfile(userData, posts, followersCount, followingCount, isFollowing) {
            const container = document.getElementById('profile-container');
            
            const profilePicContent = userData.profileImage 
                ? `<img src="${userData.profileImage}" alt="Profile">`
                : userData.username.charAt(0).toUpperCase();

            const bannerContent = userData.bannerImage
                ? `<img src="${userData.bannerImage}" alt="Banner">`
                : '';

            // Action buttons berdasarkan own profile atau bukan
            const actionButtons = isOwnProfile
                ? `
                    <button class="btn btn-primary" onclick="window.location.href='editprofile.html'">Edit Profile</button>
                    ${userData.isOwner ? `<button class="btn btn-secondary" onclick="window.location.href='admin.html'">Admin Panel</button>` : ''}
                `
                : `
                    <button class="btn ${isFollowing ? 'btn-secondary' : 'btn-primary'}" id="follow-btn" onclick="toggleFollow('${profileUserId}', ${isFollowing})">
                        ${isFollowing ? 'Unfollow' : 'Follow'}
                    </button>
                `;

            container.innerHTML = `
                <div class="banner">${bannerContent}</div>
                <div class="profile-info">
                    <div class="profile-pic-large">${profilePicContent}</div>
                    <div class="username-section">
                        <span class="username">${userData.username}</span>
                        ${userData.isOwner ? '<span class="owner-badge">OWNER</span>' : ''}
                    </div>
                    <div class="bio">${userData.bio || 'Tiada bio'}</div>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-number">${posts.length}</div>
                            <div class="stat-label">Postingan</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${followersCount}</div>
                            <div class="stat-label">Pengikut</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${followingCount}</div>
                            <div class="stat-label">Mengikuti</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${userData.achievements?.length || 0}</div>
                            <div class="stat-label">Achievement</div>
                        </div>
                    </div>
                    <div class="action-buttons">
                        ${actionButtons}
                    </div>
                </div>

                ${userData.achievements && userData.achievements.length > 0 ? `
                    <div class="achievements-preview">
                        <div class="section-title">
                            <svg viewBox="0 0 24 24" fill="none" stroke="#ff0000" stroke-width="2">
                                <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
                            </svg>
                            Achievements
                        </div>
                        <div class="achievements-grid">
                            ${userData.achievements.slice(0, 6).map(ach => `
                                <div class="achievement-item" onclick="window.location.href='achievement.html'">
                                    <div class="achievement-icon">üèÜ</div>
                                    <div class="achievement-name">${achievementNames[ach] || ach}</div>
                                </div>
                            `).join('')}
                        </div>
                        ${userData.achievements.length > 6 ? `
                            <div style="text-align: center; margin-top: 10px;">
                                <button class="btn btn-secondary" onclick="window.location.href='achievement.html'" style="max-width: 200px;">
                                    Lihat Semua (${userData.achievements.length})
                                </button>
                            </div>
                        ` : ''}
                    </div>
                ` : ''}

                <div class="tabs">
                    <div class="tab active">Postingan</div>
                </div>

                <div class="posts-grid" id="posts-grid">
                    ${posts.length > 0 ? posts.map(post => `
                        <div class="post-thumbnail" onclick="window.location.href='feed.html?postId=${post.id}'">
                            ${post.imageData ? `<img src="${post.imageData}" alt="Post">` : '<div style="display: flex; align-items: center; justify-content: center; height: 100%; background: #1a1a1a;">üìù</div>'}
                            <div class="post-overlay">
                                <div class="overlay-stat">
                                    <svg viewBox="0 0 24 24" fill="#fff" stroke="none">
                                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                                    </svg>
                                    ${post.likes || 0}
                                </div>
                                <div class="overlay-stat">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2">
                                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                    </svg>
                                    ${post.comments?.length || 0}
                                </div>
                            </div>
                        </div>
                    `).join('') : '<div class="no-posts">Tiada postingan lagi</div>'}
                </div>
            `;
        }

        // Toggle follow/unfollow function - Sesuai dengan Firestore rules
        window.toggleFollow = async function(userId, isCurrentlyFollowing) {
            // Rules: allow write: if request.auth != null (user mesti authenticated)
            if (!currentUser) {
                alert('Sila log masuk untuk mengikuti pengguna');
                return;
            }

            const followBtn = document.getElementById('follow-btn');
            if (followBtn) {
                followBtn.disabled = true;
                followBtn.textContent = 'Memproses...';
            }

            try {
                const followersRef = doc(db, 'followers', userId);
                const currentUserFollowingRef = doc(db, 'followers', currentUser.uid);

                if (isCurrentlyFollowing) {
                    // Unfollow - Remove dari followers list
                    const followersDoc = await getDoc(followersRef);
                    if (followersDoc.exists()) {
                        await updateDoc(followersRef, {
                            followers: arrayRemove(currentUser.uid)
                        });
                    }

                    // Remove dari following list current user
                    const currentUserDoc = await getDoc(currentUserFollowingRef);
                    if (currentUserDoc.exists()) {
                        await updateDoc(currentUserFollowingRef, {
                            following: arrayRemove(userId)
                        });
                    }
                } else {
                    // Follow - Add ke followers list
                    const followersDoc = await getDoc(followersRef);
                    if (followersDoc.exists()) {
                        await updateDoc(followersRef, {
                            followers: arrayUnion(currentUser.uid)
                        });
                    } else {
                        // Create new document jika belum wujud
                        await setDoc(followersRef, {
                            followers: [currentUser.uid],
                            following: []
                        });
                    }

                    // Add ke following list current user
                    const currentUserDoc = await getDoc(currentUserFollowingRef);
                    if (currentUserDoc.exists()) {
                        await updateDoc(currentUserFollowingRef, {
                            following: arrayUnion(userId)
                        });
                    } else {
                        // Create new document jika belum wujud
                        await setDoc(currentUserFollowingRef, {
                            followers: [],
                            following: [userId]
                        });
                    }
                }

                // Reload profile untuk update UI
                await loadProfile();

            } catch (error) {
                console.error('Error toggling follow:', error);
                alert('Gagal mengemas kini status mengikuti. Sila cuba lagi.');
                
                // Re-enable button jika error
                if (followBtn) {
                    followBtn.disabled = false;
                    followBtn.textContent = isCurrentlyFollowing ? 'Unfollow' : 'Follow';
                }
            }
        };

        // Handle back button
        window.addEventListener('popstate', function(event) {
            window.location.href = 'feed.html';
        });
    </script>
</body>
</html>
