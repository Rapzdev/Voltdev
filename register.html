<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoltDev - Daftar/Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0000 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background: rgba(26, 0, 0, 0.8);
            border: 2px solid #ff0000;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 50px rgba(255, 0, 0, 0.3);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 30px;
        }

        .tab-container {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            font-size: 1.1rem;
        }

        .tab.active {
            color: #ff0000;
            border-bottom-color: #ff0000;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff0000;
            background: rgba(255, 255, 255, 0.15);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">VOLTDEV</div>

        <div class="tab-container">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('register')">Daftar</div>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <div id="login-form" class="form-container active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Username atau Email</label>
                    <input type="text" id="login-identifier" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="submit-btn">LOGIN</button>
            </form>
        </div>

        <div id="register-form" class="form-container">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="register-password" required minlength="6">
                </div>
                <button type="submit" class="submit-btn">DAFTAR</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, query, collection, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSPMesh8APXCNQ0cUxnyhaVVqjD8Iz-0U",
            authDomain: "voltdev-479bc.firebaseapp.com",
            projectId: "voltdev-479bc",
            storageBucket: "voltdev-479bc.firebasestorage.app",
            messagingSenderId: "513128200236",
            appId: "1:513128200236:web:75990bc6886376b2183989",
            measurementId: "G-JH4CD7PGHP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.switchTab = function(tab) {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form-container');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            if(tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
            
            hideMessages();
        };

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 3000);
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        window.handleRegister = async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('register-username').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;

            try {
                const usernameQuery = query(collection(db, 'users'), where('username', '==', username));
                const usernameSnapshot = await getDocs(usernameQuery);
                
                if(!usernameSnapshot.empty) {
                    showError('Username sudah digunakan');
                    return;
                }

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await updateProfile(user, { displayName: username });

                const isOwner = username === 'Rapzz';
                const achievements = isOwner ? ['developer'] : [];

                await setDoc(doc(db, 'users', user.uid), {
                    username: username,
                    email: email,
                    createdAt: new Date().toISOString(),
                    followers: 0,
                    following: 0,
                    posts: 0,
                    profileImage: '',
                    bannerImage: '',
                    bio: '',
                    achievements: achievements,
                    isOwner: isOwner,
                    isBanned: false,
                    loginStreak: 0,
                    lastLogin: new Date().toISOString(),
                    voltlabProjects: 0,
                    totalLikes: 0
                });

                showSuccess('Pendaftaran berjaya! Mengalihkan...');
                setTimeout(() => {
                    window.location.href = 'feed.html';
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                if(error.code === 'auth/email-already-in-use') {
                    showError('Email sudah digunakan');
                } else if(error.code === 'auth/weak-password') {
                    showError('Password terlalu lemah');
                } else {
                    showError('Gagal mendaftar: ' + error.message);
                }
            }
        };

        window.handleLogin = async function(event) {
            event.preventDefault();
            
            const identifier = document.getElementById('login-identifier').value.trim();
            const password = document.getElementById('login-password').value;

            try {
                let email = identifier;
                
                if(!identifier.includes('@')) {
                    const usernameQuery = query(collection(db, 'users'), where('username', '==', identifier));
                    const usernameSnapshot = await getDocs(usernameQuery);
                    
                    if(usernameSnapshot.empty) {
                        showError('Username tidak dijumpai');
                        return;
                    }
                    
                    email = usernameSnapshot.docs[0].data().email;
                }

                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                const userDoc = await getDoc(doc(db, 'users', user.uid));
                const userData = userDoc.data();

                if(userData.isBanned) {
                    await auth.signOut();
                    showError('Akaun anda telah dibanned');
                    return;
                }

                const lastLogin = new Date(userData.lastLogin);
                const today = new Date();
                const diffTime = Math.abs(today - lastLogin);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                let newStreak = userData.loginStreak || 0;
                if(diffDays === 1) {
                    newStreak++;
                } else if(diffDays > 1) {
                    newStreak = 1;
                }

                await setDoc(doc(db, 'users', user.uid), {
                    lastLogin: today.toISOString(),
                    loginStreak: newStreak
                }, { merge: true });

                showSuccess('Login berjaya! Mengalihkan...');
                setTimeout(() => {
                    window.location.href = 'feed.html';
                }, 1500);

            } catch (error) {
                console.error('Error:', error);
                if(error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    showError('Username/Email atau password salah');
                } else {
                    showError('Gagal login: ' + error.message);
                }
            }
        };
    </script>
</body>
</html>
